name: CI

# Trigger on PRs to main
on:
  pull_request:
    branches:
      - main

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    services:
      cassandra:
        image: cassandra:4.1
        options: >-
          --health-cmd "cqlsh -e 'describe keyspaces'" 
          --health-interval 5s 
          --health-timeout 5s 
          --health-retries 12

    env:
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      KEYSPACE: wiki
      TEST_KEYSPACE: wiki_test
      STREAM_URL: https://stream.wikimedia.org/v2/stream/recentchange

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - run: go mod download

      - name: Install golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.0

      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Run golangci-lint
        run: golangci-lint run ./...

      - run: go vet ./...

      - name: Integration Tests
        run: |
          docker compose up -d cassandra
          docker compose run --rm app go test ./test/integration/... -v

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository }}/backend-bench:latest .

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker Image
        run: docker push ghcr.io/${{ github.repository }}/backend-bench:latest